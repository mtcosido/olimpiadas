<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="estilosForm.css">
    <script src="login.js" defer></script>
</head>
<body>
    <div class="main-content">
        <div class="title-container">
            <h2 class="title">Carrito de Compras</h2>
        </div>
        <div class="login-container">
            <h2>Inicio de Sesión</h2>
            <form id="login-form">
                <div class="form-group" id="form-group">
                    <label for="nombre">Nombre:</label>
                    <input class="options" type="text" id="nombre" name="nombre">
                </div>
                <div class="form-group" id="form-group">
                    <label for="email">Email:</label>
                    <input class="options" type="text" id="email" name="email">
                </div>
                <div class="form-group" id="form-group">
                    <label for="cuil">Cuil:</label>
                    <input class="options" type="text" id="cuil" name="cuil">
                </div>
                <div class="form-group" id="form-group">
                    <label for="passwrd">Password:</label>
                    <input class="options" type="password" id="passwrd" name="passwrd">
                </div>
                
                <button class="options" type="submit">Iniciar Sesión</button>
                <p class="error-message hidden">Error al iniciar sesion</p>
            </form>
            <p id="">¿todavia no tenes cuenta? - <a href="/registro">Registrate</a></p>
        </div>
    </div>
    <footer class="footer">
        © 2025  Carrito de compras. Todos los derechos reservados.
    </footer>
</body>
</html>
