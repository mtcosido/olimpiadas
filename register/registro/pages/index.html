<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RokoStart shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="wrapper">
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">BirrerosCorp</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active"><i class="bi bi-hand-index-thumb-fill"></i> Todos los productos</button>
                    </li>
                    <li>
                        <button id="consolas" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> apartado 1</button>
                    </li>
                    <li>
                        <button id="juegos" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> apartado 2</button>
                    </li>
                    <li>
                        <button id="accesorios" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> apartado 3</button>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="/carrito">
                            <i class="bi bi-cart-fill"></i> Carrito <span id="numerito" class="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© Fabricio Carmona, Leonel Ariel Torres, Leandro Fernandez Muñoz y Matias Enzo Simeone</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
            
            <div id="contenedor-productos" class="contenedor-productos"></div>
            
            <div id="contenedor-carrito" class="contenedor-carrito" style="display: none;"></div>
        </main>
    </div>
    <script src="/controllers/main.js" type="module"></script>


</body>
</html>
